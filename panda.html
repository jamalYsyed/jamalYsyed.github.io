<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title>Volleyball score-keeper</title>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>

<script src="panda.js"></script>

<link rel="stylesheet" type="text/css" href="panda.css">

</head>

<body>

  <h1 style="font-family: fantasy">Volleyball score-keeper!!!</h1>
  <h3 style="font-family: fantasy">Here, you can enter in your matches and keep track of how you stand against your opponents</h3>


    <p id="teamName">
      <label for="tname">Please enter your team name here:</label> 
      <input type="text" name="teamname" id="name1" />
    </p>
      
    <p id="opponentName">
      <label for="oname">Please enter the name of the team you versed here:</label> 
      <input type="text" name="opponentname" id="name2" />
    </p>
    
    <p id="yourscore">
      <label for="tscore">Please enter your score here:</label> 
      <input type="text" name="yourscore" id="score1" />
    </p>
    
    <p id="theirscore">
      <label for="oscore">Please enter their score here:</label> 
      <input type="text" name="theirscore" id="score2" />
    </p>
    
    <input id="resultsButton" type="button" value="Show me the results" />
    <p id="outcome"></p>
                
</body>
</html>
